<!DOCTYPE html>
<html>
<head>
  <title>SwiftForm Autofill Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="search-bar">
        <input type="text" placeholder="Search (Ctrl+F)">
      </div>
      <ul class="categories">
        <li class="active" data-category="all">All Items</li>
        <li data-category="passwords">Passwords</li>
        <li data-category="secureNotes">Secure Notes</li>
        <li data-category="creditCards">Credit Cards</li>
        <li data-category="personalInfo">Personal Info</li>
        <li data-category="sharedItems">Shared Items</li>
        <li data-category="trash">Trash</li>
      </ul>
      <div class="folders">
        <h3>Folders</h3>
        <button class="add-folder">Add New Folder</button>
      </div>
      <div class="tools">
        <h3>Tools</h3>
        <ul>
          <li>Password Generator</li>
          <li>Email Masking</li>
          <li>Password Health</li>
          <li>Data Breach Scanner</li>
        </ul>
      </div>
      <div class="share-feedback">
        Share Feedback
      </div>
    </div>
    <div class="content">
      <div class="header">
        <h2>All Items</h2>
        <button class="add-item">Add Item</button>
      </div>
      <div class="recommendations">
        <!-- Recommendations go here -->
      </div>
      <div class="item-list">
        <!-- Item list goes here -->
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
