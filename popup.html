<!DOCTYPE html>
<html>
<head>
  <title>SwiftForm Autofill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">SwiftEntry</h1>
      <div class="header-buttons">
        <button class="settings-button" onclick="openSettings()"></button>
        <button id="addProfile" class="new-profile-button">New Profile</button>
      </div>
    </div>

    <div class="tab-buttons">
      <button class="tab-button active" data-tab="profiles">Profiles</button>
      <button class="tab-button" data-tab="links">Links</button>
    </div>

    <div class="tab-content" id="profiles-tab">
      <h2 class="profiles-title">Your Profiles</h2>
      <div id="profiles">
        <!-- Profiles will be displayed here -->
      </div>
    </div>

    <div class="tab-content" id="links-tab" style="display: none;">
      <h2 class="links-title">Your Links</h2>
      <div id="links">
        <!-- Links will be displayed here -->
      </div>
      <button id="addLink" class="add-link-button">Add Link</button>
    </div>

    <input type="text" id="search" placeholder="Search">
  </div>
  <script src="popup.js"></script>
</body>
</html>
