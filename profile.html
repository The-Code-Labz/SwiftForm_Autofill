<!DOCTYPE html>
<html>
<head>
  <title>Add/Edit Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <div class="profile-icon">
      <!-- Add profile icon here -->
    </div>

    <form id="profileForm">
      <label for="profileName">Title (required):</label>
      <input type="text" id="profileName" name="profileName" required><br>

      <h2>Contact Details</h2>
      <label for="fullName">Full Name (required):</label>
      <input type="text" id="fullName" name="fullName" required><br>

      <label for="emailAddress">Email:</label>
      <input type="email" id="emailAddress" name="emailAddress"><br>

      <label for="phoneNumber">Phone:</label>
      <input type="text" id="phoneNumber" name="phoneNumber"><br>

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob"><br>

      <h2>Address Details</h2>
      <label for="address">Address Line 1:</label>
      <input type="text" id="address" name="address" placeholder="Street address, P.O. box, etc."><br>

      <label for="address2">Address Line 2:</label>
      <input type="text" id="address2" name="address2" placeholder="Apartment, suite, building, floor, etc."><br>

      <div class="city-state-zip">
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="state">State or Province:</label>
        <select id="state" name="state">
          <option value="">Select State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
        </select><br>

        <label for="zip">ZIP or Postal Code:</label>
        <input type="text" id="zip" name="zip"><br>

        <label for="country">Country or Region:</label>
        <select id="country" name="country">
          <option value="">Select Country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <!-- Add more countries as needed -->
        </select><br>
      </div>

      <label for="ssn">SSN:</label>
      <input type="text" id="ssn" name="ssn"><br>

      <h2>Login Details</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <h2>Other</h2>
      <label for="folder">Folder:</label>
      <select id="folder" name="folder">
        <option value="">Select Folder</option>
        <!-- Add folder options here -->
      </select><br>

      <label for="note">Note:</label>
      <textarea id="note" name="note"></textarea><br>

      <div class="buttons">
        <button type="submit" class="save">Save</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="profile.js"></script>
</body>
</html>
