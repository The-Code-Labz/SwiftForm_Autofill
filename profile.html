
<!DOCTYPE html>
<html>
<head>
  <title>Add/Edit Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <div class="profile-icon">
      <!-- Add profile icon here -->
    </div>

    <form id="profileForm">
      <label for="profileName">Title (required):</label>
      <input type="text" id="profileName" name="profileName" required><br>

      <h2>Contact Details</h2>
      <label for="fullName">Full Name (required):</label>
      <input type="text" id="fullName" name="fullName" required><br>

      <label for="emailAddress">Email:</label>
      <input type="email" id="emailAddress" name="emailAddress"><br>

      <label for="phoneNumber">Phone:</label>
      <input type="text" id="phoneNumber" name="phoneNumber"><br>

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob"><br>

      <h2>Address Details</h2>
      <label for="address">Address Line 1:</label>
      <input type="text" id="address" name="address" placeholder="Street address, P.O. box, etc."><br>

      <label for="address2">Address Line 2:</label>
      <input type="text" id="address2" name="address2" placeholder="Apartment, suite, building, floor, etc."><br>

      <div class="city-state-zip">
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
